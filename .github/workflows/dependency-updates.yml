name: ðŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  check-updates:
    name: ðŸ” Check for Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Check for outdated packages
        run: |
          npm outdated --json > outdated.json || true
          echo "Outdated packages:"
          cat outdated.json

      - name: ðŸ“Š Generate update report
        run: |
          echo "# ðŸ“¦ Dependency Update Report" > update-report.md
          echo "Generated on: $(date)" >> update-report.md
          echo "" >> update-report.md
          
          if [ -s outdated.json ]; then
            echo "## ðŸ“‹ Outdated Packages" >> update-report.md
            echo "" >> update-report.md
            node -e "
              const data = require('./outdated.json');
              Object.entries(data).forEach(([pkg, info]) => {
                console.log(\`- **\${pkg}**: \${info.current} â†’ \${info.latest}\`);
              });
            " >> update-report.md
          else
            echo "âœ… All packages are up to date!" >> update-report.md
          fi

      - name: ðŸ”’ Security audit
        run: |
          echo "" >> update-report.md
          echo "## ðŸ”’ Security Audit" >> update-report.md
          echo "" >> update-report.md
          npm audit --json > audit.json || true
          
          if grep -q '"vulnerabilities":{}' audit.json; then
            echo "âœ… No security vulnerabilities found!" >> update-report.md
          else
            echo "âš ï¸ Security vulnerabilities detected. Please review." >> update-report.md
          fi

      - name: ðŸ“¤ Create update issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read the update report
            const report = fs.readFileSync('update-report.md', 'utf8');
            
            // Check if there are actually updates needed
            const outdated = fs.readFileSync('outdated.json', 'utf8');
            const hasUpdates = outdated.trim() !== '{}' && outdated.trim() !== '';
            
            if (hasUpdates) {
              // Create an issue for dependency updates
              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ”„ Weekly Dependency Updates - ${new Date().toISOString().split('T')[0]}`,
                body: report + '\n\n---\n\n**Action Required:** Please review and update the dependencies listed above.',
                labels: ['dependencies', 'maintenance', 'automated']
              });
              
              console.log(`Created issue #${issue.data.number}`);
            } else {
              console.log('No updates needed, skipping issue creation');
            }

      - name: ðŸ“‹ Upload update artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-${{ github.run_number }}
          path: |
            update-report.md
            outdated.json
            audit.json
          retention-days: 30

  test-updates:
    name: ðŸ§ª Test with Latest Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Update to latest dependencies
        run: |
          # Create a backup of package-lock.json
          cp package-lock.json package-lock.json.backup
          
          # Update all dependencies to latest
          npm update
          
          # Show what changed
          echo "## Dependency Changes" > changes.md
          git diff package-lock.json.backup package-lock.json >> changes.md || true

      - name: ðŸ§ª Test with updated dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          npx playwright test --project=chromium
        continue-on-error: true

      - name: ðŸ“Š Generate compatibility report
        if: always()
        run: |
          echo "# ðŸ§ª Dependency Compatibility Test" > compatibility-report.md
          echo "Date: $(date)" >> compatibility-report.md
          echo "" >> compatibility-report.md
          
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed with latest dependencies!" >> compatibility-report.md
          else
            echo "âŒ Some tests failed with latest dependencies. Review required." >> compatibility-report.md
          fi

      - name: ðŸ“‹ Upload compatibility test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compatibility-test-${{ github.run_number }}
          path: |
            compatibility-report.md
            changes.md
            playwright-report/
            test-results/
          retention-days: 14
