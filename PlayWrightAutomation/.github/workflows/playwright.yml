name: ðŸŽ­ Playwright Tests with CTRF & AI Reporting
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸŽ­ Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: ðŸ“Š Install CTRF CLI tool
      run: npm install -g ctrf
      
    - name: ðŸ¤– Install Ollama (for AI analysis)
      run: |
        curl -fsSL https://ollama.ai/install.sh | sh
        # Start Ollama service in background
        ollama serve &
        # Wait for service to start
        sleep 10
        # Pull a lightweight model for testing
        ollama pull llama3.2:1b
      continue-on-error: true
      
    - name: ðŸ§ª Run Playwright tests
      run: npx playwright test
      continue-on-error: true
      
    - name: ðŸ“Š Generate CTRF Summary
      if: always()
      run: |
        if [ -f "ctrf/ctrf-report.json" ]; then
          npm run ctrf:summary
        else
          echo "No CTRF report found"
        fi
      continue-on-error: true
      
    - name: ðŸ¤– Generate AI Analysis (on failures)
      if: failure()
      run: |
        if [ -f "ctrf/ctrf-report.json" ]; then
          echo "Generating AI analysis..."
          npm run ai:report
        else
          echo "No CTRF report for AI analysis"
        fi
      continue-on-error: true
      
    - name: ðŸ“‹ Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        
    - name: ðŸ“Š Upload CTRF Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ctrf-report
        path: ctrf/
        retention-days: 30
        
    - name: ðŸ¤– Upload AI Analysis Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ai-analysis-report
        path: |
          ai-reports/
          *.html
        retention-days: 30
